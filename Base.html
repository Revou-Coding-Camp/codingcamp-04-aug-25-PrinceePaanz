<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST APPLICATION</title>

    <link rel="stylesheet" href="Styling.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="container">
        <!-- Main Header -->
        <header class="text-center">
            <h1 class="text-3xl font-bold">Todo List Application</h1>
        </header>

        <!-- Main Content -->
        <main class="px-[12px]">

            <form>
                <div class="flex justify-center mt-5 mb-5">
                    <input type="text" id="todo-input" placeholder="Add a new todo" class="border p-2 w-1/2">
                    <input type="date" id="date-input" placeholder="Add a new todo" class="border p-2 w-1/2">
                    <button type="button" onclick="validateForm();"
                        class="rounded-[4px] ml-2 bg-blue-500 text-white p-2">Add
                        Todo</button>
                </div>
            </form>

            <!-- Action Section -->
            <section class="flex justify-between">
                <button id="filter-button" class="rounded-[4px] bg-yellow-500 text-white p-2">Filter</button>
                <button onclick="clearTodos();" class="rounded-[4px] bg-red-500 text-white p-2">Delete All</button>
            </section>

            <hr style="margin-top: 30px; color:rgb(255, 85, 0)">
            
            <!-- Todo List Section -->
            <section id="todo-list" class="mt-5">
                <!-- List Dummy -->
                <div>
                    <p class="text-gray-700">No todos added yet.</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer Content -->
    <footer>
        <p class="text-center text-red-50 mt-5">Â© 2025 Todo List Application</p>
    </footer>

    <!-- JavaScript External Link -->
    <script src="Flow.js"></script>
</body>
</html>
